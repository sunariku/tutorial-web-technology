<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Figtree", sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .header {
        height: 100px;
        background-color: #151f2c;
      }

      .navigation {
        background-color: #ffffff;
        display: flex;
        align-items: center;
      }

      .main {
        background-color: #f6f8fb;
        flex: 1;
        display: flex;
        flex-direction: row;
      }

      .aside {
        width: 400px;
        padding: 1rem;
      }

      .content {
        flex: 1;
      }

      .footer {
        height: 200px;
        background-color: #f6f8fb;
        border-top: 1px solid #dadfe5;
      }

      .navigation ul {
        margin: 0;
        padding: 0;
        display: flex;
        list-style: none;
      }

      .navigation a {
        text-decoration: none;
        color: #000000;
        font-size: 10pt;
        display: block;
        padding: 1.1rem 2rem;
      }

      .navigation a:hover {
        color: #ffffff;
        background-color: #0054a6;
        transition: 0.4s;
      }

      .card {
        border: 1px solid #dadfe5;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
      }

      .card-header {
        background-color: #ffffff;
        padding: 1.2rem 1rem;
        border-radius: 8px 8px 0 0;
      }

      .card-title {
        margin: 0;
        padding: 0;
        font-size: 14pt;
        font-weight: normal;
      }

      .card-body {
        background-color: #ffffff;
        padding: 1.2rem 1rem;
        border-top: 1px solid #dadfe5;
        border-bottom: 1px solid #dadfe5;
      }

      .card-footer {
        background-color: #ffffff;
        padding: 1.2rem 1rem;
        border-radius: 0 0 8px 8px;
        display: flex;
        justify-content: flex-end;
      }

      @media screen and (max-width: 768px) {
        .main {
          flex-direction: column;
        }

        .aside {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="navigation">
        <ul>
          <li>
            <a href="#">Menu</a>
          </li>
          <li>
            <a href="#">Menu</a>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="aside">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Judul</h3>
            </div>
            <div class="card-body">
              <p>Konten</p>
            </div>
            <div class="card-footer">
              <span>Footer</span>
            </div>
          </div>
        </div>
        <div class="content"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
